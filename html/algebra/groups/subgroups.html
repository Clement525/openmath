			<div class="definition" id="definition-subgroup">
				<div class="title">subgroup</div>
				<div class="content">
					For a <span class="knowledge-link" data-href="/algebra/groups/binary_operations_and_groups.html#definition-group">group</span> `G`, a non-empty subset `H sube G` is a subgroup of `G`, denoted by `H le G`, if and only if `H` is also a group under the operation of `G`
				</div>
