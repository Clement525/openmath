    	<div class="title">Resistor</div>
    	<div class="content">
    		A resistor is an electrical component which relates current through it to voltage across it by the ohm's law equation: \(V = I * R\), where V is voltage measured in 
            Volts, I is the current measured in Amperes, and R is it's resistance measured in Ohms.
