<body>
<div class="thin-wrapper">
    
    <div class="theorem" id="theorem-intermediate-value">
    	<div class="title">Intermediate Value</div>
    	<div class="content">
    	    Suppose \( f: \left[ a, b \right] \to \mathbb{ R }  \) and \( z \in \mathbb{ R }  \) such that \( f \left( a \right) \lt z \lt f \left( b \right)  \) then there exists a point \( c \in \left( a, b \right)  \) such that
            \[
                f \left( c \right) = z
            \]
    	</div>
    	<div class="proof">

    	</div>
    </div>

    

</div>
