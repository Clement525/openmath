    <div class="definition" id="definition-antiderivative">
    	<div class="title">Antiderivative</div>
    	<div class="content">
    		Suppose that \( f, F: \mathbb{ R }  \to  \mathbb{ R }  \), and that \( I \subseteq  \mathbb{ R }  \), then we say that \( F \) is an antiderivative of \( f \) on an interval \( I \) if 
            \[
                F ^ \prime \left( x \right) = f \left( x \right)
            \]
            for all \( x \in I \)
    	</div>
