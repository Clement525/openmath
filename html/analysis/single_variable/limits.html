				<div class="title">sum law</div>
				<div class="content">
					Suppose that \( \lim_{x \to a} f{\left ( x \right )} \) and \( \lim_{x \to a} g{\left ( x \right )} \) exist, then
					<div class="centered-content">
						\( \lim_{x \to a} \left [ f{\left ( x \right )} + g{\left ( x \right )} \right ] = \lim_{x \to a} f{\left ( x \right )} + \lim_{x \to a} g{\left ( x \right )} \)
					</div>
