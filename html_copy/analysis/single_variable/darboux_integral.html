<div class="definition" id="definition-partition-of-an-interval">
    <div class="title">
        Partition of an Interval
    </div>
    <div class="content">
        Suppose that \( I := [ a, b ] \) is an interval, then we say that an <a class="knowledge-link" href="/fundamentals/sets/tuples.html#definition-sorted-in-ascending-order">ascending</a> finite tuple \( \left( x _ 1, x _ 2, x _ 3, \ldots x _ n \right) \) is a <b>partition of the interval</b> \( I \)
    </div>
</div>
