<div class="proposition" id="proposition-composition-of-two-bijective-funcitons-is-bijective">
    <div class="title">
        product rule
    </div>
    <div class="content">
        Suppose that a set \( A \) is in 1-1 correspondence with \( A_{1} \times A_{2} \times \ldots \times A_{n} \), then \( \left | A \right | = \prod_{i = 1}^{n} \left \lvert A_{i} \right \rvert \)
