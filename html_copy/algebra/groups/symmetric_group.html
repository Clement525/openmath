<div class="definition" id="definition-symmetric-group">
    <div class="title">
        Symmetric Group
    </div>
    <div class="content">
        Let \( X \) be a set. The symmetric group on \( X \) is the set of all <a class="knowledge-link" href="/fundamentals/functions.html#definition-permutation">permutations</a> on \( X \) under composition.
    </div>
</div>
