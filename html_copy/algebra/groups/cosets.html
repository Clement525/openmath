<div class="definition" id="definition-left-coset">
    <div class="title">
        Left Coset
    </div>
    <div class="content">
        Suppose that \( G \) is a group and that \( \emptyset \subset H \subseteq G\), then we define \[ a H := \left\{ ah : h \in H \right\} \]
    </div>
</div>
<div class="definition" id="definition-right-coset">
    <div class="title">
        Left Coset
    </div>
    <div class="content">
        Suppose that \( G \) is a group and that \( \emptyset \subset H \subseteq G\), then we define \[ H a := \left\{ h a : h \in H \right\} \]
    </div>
</div>
